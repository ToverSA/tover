<div class="header" header></div>
<div class="home">
    <div class="main-content">
        <h2 class="title">Promoted ads</h2>
        <div class="ad" ng-repeat="x in promo" ng-click="viewAd(x.id)">
            <div class="head">
                <img ng-src="api.php/v1/image/thumb.jpg?a={{x.id}}&id=0"/>
            </div>
            <div class="body">
                <!--70 characters for the title-->
                <h3>{{x.title}}</h3>
                <span>{{x.price | currency:'R'}}</span>
                <span>{{x.date_created}}</span>
            </div>
        </div>
        <h2 class="title">Ads for {{campus}}</h2>
        <div class="ad" ng-repeat="x in ads" ng-click="viewAd(x.id)">
            <div class="head">
                <img ng-src="api.php/v1/image/thumb.jpg?a={{x.id}}&id=0"/>
            </div>
            <div class="body">
                <!--70 characters for the title-->
                <h3>{{x.title}}</h3>
                <span>{{x.price | currency:'R'}}</span>
                <span>{{x.date_created}}</span>
            </div>
        </div>
        <h2 class="title" ng-hide="ads.length === total">Showing {{ads.length}} adverts in {{total}} <a ng-click="loadMore()">more</a></h2>
    </div>
</div>
