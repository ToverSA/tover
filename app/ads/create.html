<div class="create-ad color-primary">
    <div></div>
    <div class="wrapper" ng-switch="aPage" ng-init="aPage = 1">
        <h2>Create your advert</h2>
        <div ng-switch-default></div>
        <div ng-switch-when="1">
            <h3>Choose Title</h3>
            <input type="text" placeholder="Title" ng-model="ad.title"/>
            <h3>Select category</h3>
            <div class="a-chooser">
                <span ng-click="show()">{{display}}</span>
                <div class="c-dialog" ng-show="cat">
                    <span ng-click="sel(cats.indexOf(x))" ng-repeat="x in cats">{{x.name}}</span>
                </div>
            </div>
            <h3>Price</h3>
            R<input type="number" placeholder="0.00" ng-model="ad.price"/>
            <h3>Description</h3>
            <textarea ng-model="ad.description"></textarea>
            <div class="btns grav">
                <span ng-click="cancelAd()">CANCEL</span>
                <span ng-click="step()">NEXT</span>
            </div>
        </div>
        <div ng-switch-when="2">
            <h3>Upload pictures</h3>
            <div class="album">
                <div class="upload-btn" ng-show="images.length < 6">
                    <img src="img/upload-1.png"/>
                    <input type="file" onchange="angular.element(this).scope().fileNameChanged(this.files)" accept="image/*">
                </div>
                <div ng-repeat="x in images">
                    <img ng-src="{{x}}"/>
                    <img class="cbtn" src="img/cancel.png" ng-click="clear(images.indexOf(x))"/>
                </div>
                <div ng-repeat="x in dummy"></div>
            </div>
            <div class="btns grav">
                <span ng-click="back()">BACK</span>
                <span ng-click="step()">PREVIEW</span>
            </div>
        </div>
        <div ng-switch-when="3">
            <div class="head">
                <div class="img">
                    <img ng-src="{{images[0]}}"/>
                </div>
                <!--Should be at most 80 characters-->
                <h3>{{ad.title}}</h3>
            </div>
            <p>{{ad.description}}</p>
            <div class="pics">
                <div ng-repeat="x in images" ng-hide="$index === 0">
                    <img ng-src="{{x}}"/>
                </div>
                <div ng-repeat="x in dummy"></div>
            </div>
            <div class="btns grav">
                <span ng-click="back()">BACK</span>
                <span ng-click="step()">FINISH</span>
            </div>
        </div>
    </div>
</div>
